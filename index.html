        <title>Business Card - Nhiem Nguyen</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @font-face {
              font-family: "Font Awesome 6 Free";
              font-style: normal;
              font-weight: 900;
              font-display: block;
              src: url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/webfonts/fa-solid-900.woff2") format("woff2");
            }
          
            .fa, .fas {
              font-family: "Font Awesome 6 Free";
              font-weight: 900;
              font-style: normal;
              display: inline-block;
              text-rendering: auto;
              line-height: 1;
            }
          
            .fa-moon:before {

    <body>
        <div class="card-container">
            <div class="reminder-container">
                <p id="flip-reminder" class="reminder">ðŸ’¡ Tip: Click the card to flip!</p>

            <div class="card" id="flip-card">

                </div>
                <div class="card-back">
                    <h2>Contact Me</h2>
                    <p>Email: nhiem.nguyentri@gmail.com</p>
                    <p>Phone: +619-560-2343</p>
                    <div id="qrcode"></div>
                    <button id="download-vcard"><i class="fas fa-download"></i>Download vCard</button>
                </div>
            </div>
        </div>
        
        <button id="toggle-theme"><i class="fas fa-moon"></i>Toggle Dark Mode</button>
        
        <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
